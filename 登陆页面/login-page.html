<script>

        //随机切换背景图片的特效
        var now = new Date();
        if (now % 3 === 1) {
            $("#div_background").css("background-image", "url(./1.jpg)")
        } else if (now % 3 === 2) {
            $("#div_background").css("background-image", "url(./2.jpg)")
        } else {
            $("#div_background").css("background-image", "url(./3.jpg)")
        }
    });
